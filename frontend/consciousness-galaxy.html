<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder's Neural Galaxy - 3D Consciousness Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            cursor: grab;
        }
        
        body:active {
            cursor: grabbing;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* HUD Overlay */
        .hud {
            position: absolute;
            pointer-events: none;
            user-select: none;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        /* Node Info */
        .node-info {
            position: absolute;
            bottom: 40px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .node-info.visible {
            opacity: 1;
        }
        
        .node-name {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 5px;
            color: #00ff88;
        }
        
        .node-stats {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Controls hint */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            line-height: 1.6;
        }
        
        /* Loading screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Metrics */
        .metrics {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
        }
        
        .metric-value {
            color: #00ff88;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- HUD Elements -->
    <div class="hud top-left">
        <div class="title">Neural Galaxy</div>
        <div class="subtitle">Elder's Consciousness Network</div>
    </div>
    
    <div class="hud metrics">
        <div>Nodes: <span class="metric-value" id="node-count">0</span></div>
        <div>Connections: <span class="metric-value" id="edge-count">0</span></div>
        <div>Hyperedges: <span class="metric-value" id="hyperedge-count">0</span></div>
    </div>
    
    <div class="node-info" id="node-info">
        <div class="node-name" id="node-name">-</div>
        <div class="node-stats" id="node-stats">-</div>
    </div>
    
    <div class="hud controls">
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîç Scroll to zoom</div>
        <div>üí´ Click node to focus</div>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Neural Galaxy...</div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // Visual settings
            nodeSize: {
                min: 2,
                max: 12,
                coreMultiplier: 1.5
            },
            colors: {
                nodes: [
                    0x00ff88, 0x00aaff, 0xff0088, 0xffaa00, 0xaa00ff,
                    0x00ffaa, 0xff00aa, 0xaaff00, 0x00aaff, 0xff5500
                ],
                edges: {
                    default: 0x00ccff,  // Brighter cyan-blue
                    semantic: 0x00ff88,
                    strong: 0xffcc00,   // Brighter gold
                    weak: 0x8888ff      // Brighter weak connections
                },
                particles: 0x00ffff,
                hyperedge: 0xff00ff
            },
            // Animation settings
            rotation: {
                speed: 0.0003,
                autoRotate: true
            },
            particles: {
                count: 1000,
                size: 0.5,
                speed: 0.001
            },
            // Physics settings
            force: {
                repulsion: 50,
                attraction: 0.01,
                damping: 0.95,
                centerGravity: 0.01
            }
        };

        // Three.js setup
        let scene, camera, renderer, composer;
        let controls;
        let nodeGroup, edgeGroup, particleGroup, hyperedgeGroup;
        
        // Graph data
        let nodes = new Map();
        let edges = new Map();
        let hyperedges = new Map();
        
        // Animation state
        let hoveredNode = null;
        let selectedNode = null;
        let edgeAnimations = [];
        
        // Core nodes
        const coreNodes = ['Working Memory', 'Long Term Memory', 'Self'];
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            // NO FOG - removed completely to prevent rasterization
            
            // Camera setup
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
            camera.position.set(0, 50, 150);  // Much further back to see whole graph
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 20;
            controls.maxDistance = 300;
            controls.autoRotate = CONFIG.rotation.autoRotate;
            controls.autoRotateSpeed = 0.5;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x101010, 0.2);  // Very dark ambient
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ffff, 0.8, 200);  // Cyan light
            pointLight1.position.set(100, 100, 100);
            scene.add(pointLight1);
            
            // NO PURPLE LIGHT - removed to eliminate purple tint
            
            // Groups
            nodeGroup = new THREE.Group();
            edgeGroup = new THREE.Group();
            particleGroup = new THREE.Group();
            hyperedgeGroup = new THREE.Group();
            
            scene.add(edgeGroup);
            scene.add(hyperedgeGroup);
            scene.add(nodeGroup);
            scene.add(particleGroup);
            
            // Post-processing
            setupPostProcessing();
            
            // Background particles
            createBackgroundParticles();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onMouseClick);
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }
        
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            // Bloom pass for glow effects - MASSIVELY increased
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                4.0,  // Double the strength
                1.0,  // Much larger radius
                0.3   // Much lower threshold to catch all edges
            );
            composer.addPass(bloomPass);
        }
        
        function createBackgroundParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < CONFIG.particles.count; i++) {
                positions.push(
                    (Math.random() - 0.5) * 200,  // Smaller particle field
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200
                );
                
                const intensity = Math.random() * 0.5 + 0.2;  // Dimmer stars
                colors.push(intensity * 0.3, intensity * 0.3, intensity * 0.4);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: CONFIG.particles.size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });
            
            const particles = new THREE.Points(geometry, material);
            particleGroup.add(particles);
        }
        
        function createNode(nodeData) {
            const { id, label, importance = 5 } = nodeData;
            
            // Node already exists
            if (nodes.has(id)) return nodes.get(id);
            
            // Create glowing sphere
            const size = CONFIG.nodeSize.min + (importance / 10) * (CONFIG.nodeSize.max - CONFIG.nodeSize.min);
            const geometry = new THREE.SphereGeometry(
                coreNodes.includes(id) ? size * CONFIG.nodeSize.coreMultiplier : size, 
                32, 
                32
            );
            
            // Color based on node ID
            let color = CONFIG.colors.nodes[hashCode(id) % CONFIG.colors.nodes.length];
            
            const material = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.5,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // Random initial position
            if (coreNodes.includes(id)) {
                // Core nodes in center
                const angle = coreNodes.indexOf(id) * (Math.PI * 2 / 3);
                mesh.position.set(
                    Math.cos(angle) * 20,
                    0,
                    Math.sin(angle) * 20
                );
            } else {
                // Other nodes randomly distributed - larger spread to reduce clutter
                mesh.position.set(
                    (Math.random() - 0.5) * 120,
                    (Math.random() - 0.5) * 120,
                    (Math.random() - 0.5) * 120
                );
            }
            
            // Physics properties
            mesh.userData = {
                id,
                label,
                importance,
                velocity: new THREE.Vector3(0, 0, 0),
                connections: new Set()
            };
            
            // Add glow
            const glowGeometry = new THREE.SphereGeometry(size * 1.5, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            mesh.add(glow);
            
            nodeGroup.add(mesh);
            nodes.set(id, mesh);
            
            return mesh;
        }
        
        function createEdge(source, target, strength = 0.5) {
            const edgeId = `${source}-${target}`;
            const altEdgeId = `${target}-${source}`;
            
            // Check if edge already exists
            if (edges.has(edgeId) || edges.has(altEdgeId)) return;
            
            const sourceNode = nodes.get(source);
            const targetNode = nodes.get(target);
            
            if (!sourceNode || !targetNode) return;
            
            // Create flowing energy line
            const points = [sourceNode.position, targetNode.position];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            
            // Color based on strength
            let color;
            if (strength > 0.7) color = CONFIG.colors.edges.strong;
            else if (strength < 0.3) color = CONFIG.colors.edges.weak;
            else color = CONFIG.colors.edges.default;
            
            // Create glowing line material with emissive properties
            const material = new THREE.MeshBasicMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 2.0,
                opacity: 1.0,  // Full opacity
                transparent: false,
                blending: THREE.AdditiveBlending
            });
            
            // Use cylinder geometry for thick glowing edges
            const direction = new THREE.Vector3().subVectors(targetNode.position, sourceNode.position);
            const distance = direction.length();
            const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, distance, 8);
            
            const line = new THREE.Mesh(cylinderGeometry, material);
            
            // Position and orient the cylinder
            line.position.copy(sourceNode.position).add(targetNode.position).multiplyScalar(0.5);
            line.lookAt(targetNode.position);
            line.rotateX(Math.PI / 2);
            
            line.userData = { source, target, strength };
            
            edgeGroup.add(line);
            edges.set(edgeId, line);
            
            // Update node connections
            sourceNode.userData.connections.add(target);
            targetNode.userData.connections.add(source);
            
            // Create energy particles
            createEnergyFlow(source, target, color);
        }
        
        function createEnergyFlow(source, target, color) {
            const sourceNode = nodes.get(source);
            const targetNode = nodes.get(target);
            
            if (!sourceNode || !targetNode) return;
            
            // Create particles that flow along the edge
            const particleCount = 5;
            const particles = [];
            
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.8, 8, 8);  // Larger particles
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,  // Bright cyan for all particles
                    emissive: 0x00ffff,
                    emissiveIntensity: 2,  // Super bright
                    transparent: true,
                    opacity: 0.9
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.userData = {
                    source,
                    target,
                    progress: i / particleCount,
                    speed: 0.005 + Math.random() * 0.005
                };
                
                particleGroup.add(particle);
                particles.push(particle);
            }
            
            edgeAnimations.push(...particles);
        }
        
        function createHyperedge(data) {
            const { id, members = [], label } = data;
            
            if (members.length < 2) return;
            
            // Get member nodes
            const memberNodes = members.map(m => nodes.get(m)).filter(n => n);
            if (memberNodes.length < 2) return;
            
            // Calculate center
            const center = new THREE.Vector3();
            memberNodes.forEach(node => center.add(node.position));
            center.divideScalar(memberNodes.length);
            
            // Create translucent sphere encompassing members
            const radius = Math.max(...memberNodes.map(n => 
                center.distanceTo(n.position)
            )) + 10;
            
            // Wireframe hyperedges - much cleaner
            const geometry = new THREE.SphereGeometry(radius, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.hyperedge,
                wireframe: true,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.copy(center);
            
            hyperedgeGroup.add(sphere);
            hyperedges.set(id, sphere);
        }
        
        function updateGraph(data) {
            // Update metrics
            document.getElementById('node-count').textContent = data.nodes?.length || 0;
            document.getElementById('edge-count').textContent = data.edges?.length || 0;
            document.getElementById('hyperedge-count').textContent = data.hyperedges?.length || 0;
            
            // Add nodes
            if (data.nodes) {
                data.nodes.forEach(nodeData => createNode(nodeData));
            }
            
            // Add edges
            if (data.edges) {
                data.edges.forEach(edgeData => {
                    createEdge(edgeData.source, edgeData.target, edgeData.strength);
                });
            }
            
            // Add hyperedges
            if (data.hyperedges) {
                data.hyperedges.forEach(hyperedgeData => createHyperedge(hyperedgeData));
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Rotate scene
            if (CONFIG.rotation.autoRotate && !controls.autoRotate) {
                scene.rotation.y += CONFIG.rotation.speed;
            }
            
            // Physics simulation
            updatePhysics();
            
            // Update edges
            updateEdges();
            
            // Animate energy particles
            animateEnergyParticles();
            
            // Animate background particles
            if (particleGroup.children[0]) {
                particleGroup.children[0].rotation.y += 0.0001;
            }
            
            // Render
            composer.render();
        }
        
        function updatePhysics() {
            const k = CONFIG.force.repulsion;
            const c = CONFIG.force.attraction;
            const damping = CONFIG.force.damping;
            const centerGravity = CONFIG.force.centerGravity;
            
            // Apply forces between nodes
            nodes.forEach((node1, id1) => {
                const force = new THREE.Vector3(0, 0, 0);
                
                nodes.forEach((node2, id2) => {
                    if (id1 === id2) return;
                    
                    const delta = new THREE.Vector3().subVectors(node1.position, node2.position);
                    const distance = delta.length();
                    
                    if (distance > 0) {
                        // Repulsion
                        delta.normalize();
                        const repulsion = delta.multiplyScalar(k / (distance * distance));
                        force.add(repulsion);
                        
                        // Attraction for connected nodes
                        if (node1.userData.connections.has(id2)) {
                            const attraction = delta.multiplyScalar(-c * distance);
                            force.add(attraction);
                        }
                    }
                });
                
                // Center gravity
                const toCenter = node1.position.clone().normalize().multiplyScalar(-centerGravity);
                force.add(toCenter);
                
                // Apply force
                node1.userData.velocity.add(force);
                node1.userData.velocity.multiplyScalar(damping);
                
                // Don't move core nodes too much
                if (coreNodes.includes(id1)) {
                    node1.userData.velocity.multiplyScalar(0.1);
                }
                
                node1.position.add(node1.userData.velocity);
            });
        }
        
        function updateEdges() {
            edges.forEach((edge, id) => {
                const sourceNode = nodes.get(edge.userData.source);
                const targetNode = nodes.get(edge.userData.target);
                
                if (sourceNode && targetNode) {
                    // Update cylinder position and orientation
                    const direction = new THREE.Vector3().subVectors(targetNode.position, sourceNode.position);
                    const distance = direction.length();
                    
                    // Update cylinder height
                    edge.scale.y = distance / edge.geometry.parameters.height;
                    
                    // Update position (midpoint between nodes)
                    edge.position.copy(sourceNode.position).add(targetNode.position).multiplyScalar(0.5);
                    
                    // Update orientation
                    edge.lookAt(targetNode.position);
                    edge.rotateX(Math.PI / 2);
                }
            });
        }
        
        function animateEnergyParticles() {
            edgeAnimations = edgeAnimations.filter(particle => {
                const sourceNode = nodes.get(particle.userData.source);
                const targetNode = nodes.get(particle.userData.target);
                
                if (!sourceNode || !targetNode) {
                    particleGroup.remove(particle);
                    return false;
                }
                
                // Update progress
                particle.userData.progress += particle.userData.speed;
                if (particle.userData.progress > 1) {
                    particle.userData.progress = 0;
                }
                
                // Interpolate position
                const progress = particle.userData.progress;
                particle.position.lerpVectors(sourceNode.position, targetNode.position, progress);
                
                // Pulse opacity
                particle.material.opacity = 0.3 + 0.5 * Math.sin(progress * Math.PI);
                
                return true;
            });
        }
        
        // Interaction handlers
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodeGroup.children);
            
            // Reset previous hover
            if (hoveredNode && hoveredNode !== selectedNode) {
                hoveredNode.scale.set(1, 1, 1);
                hoveredNode.material.emissiveIntensity = 0.5;
            }
            
            if (intersects.length > 0) {
                hoveredNode = intersects[0].object;
                
                if (hoveredNode !== selectedNode) {
                    hoveredNode.scale.set(1.2, 1.2, 1.2);
                    hoveredNode.material.emissiveIntensity = 0.8;
                }
                
                // Show node info
                const info = document.getElementById('node-info');
                const data = hoveredNode.userData;
                document.getElementById('node-name').textContent = data.label || data.id;
                document.getElementById('node-stats').textContent = 
                    `Connections: ${data.connections.size} | Importance: ${data.importance.toFixed(1)}`;
                info.classList.add('visible');
                
                renderer.domElement.style.cursor = 'pointer';
            } else {
                hoveredNode = null;
                document.getElementById('node-info').classList.remove('visible');
                renderer.domElement.style.cursor = 'grab';
            }
        }
        
        function onMouseClick(event) {
            if (hoveredNode) {
                // Reset previous selection
                if (selectedNode) {
                    selectedNode.scale.set(1, 1, 1);
                    selectedNode.material.emissiveIntensity = 0.5;
                }
                
                selectedNode = hoveredNode;
                selectedNode.scale.set(1.5, 1.5, 1.5);
                selectedNode.material.emissiveIntensity = 1;
                
                // Smooth camera focus
                const targetPosition = selectedNode.position.clone();
                const distance = 50;
                const direction = camera.position.clone().sub(targetPosition).normalize();
                const newCameraPosition = targetPosition.clone().add(direction.multiplyScalar(distance));
                
                // Animate camera
                animateCameraTo(newCameraPosition, targetPosition);
            }
        }
        
        function animateCameraTo(position, lookAt) {
            const startPosition = camera.position.clone();
            const startRotation = camera.quaternion.clone();
            
            const tempCamera = camera.clone();
            tempCamera.position.copy(position);
            tempCamera.lookAt(lookAt);
            const endRotation = tempCamera.quaternion.clone();
            
            let progress = 0;
            const animateCamera = () => {
                progress += 0.02;
                if (progress >= 1) {
                    controls.target.copy(lookAt);
                    return;
                }
                
                const eased = easeInOutCubic(progress);
                camera.position.lerpVectors(startPosition, position, eased);
                camera.quaternion.slerpQuaternions(startRotation, endRotation, eased);
                
                requestAnimationFrame(animateCamera);
            };
            animateCamera();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Utility functions
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return Math.abs(hash);
        }
        
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }
        
        // WebSocket connection
        const socket = io('http://localhost:5000');
        
        socket.on('connect', () => {
            console.log('Connected to Elder Consciousness');
        });
        
        socket.on('graph_update', (data) => {
            console.log('Graph update received:', data);
            updateGraph(data);
        });
        
        socket.on('edge_event', (event) => {
            console.log('Edge event:', event);
            
            // Create visual effect for edge events
            if (event.type === 'created') {
                createEdge(event.source, event.target, event.weight);
                
                // Flash effect
                const edge = edges.get(`${event.source}-${event.target}`) || 
                            edges.get(`${event.target}-${event.source}`);
                if (edge) {
                    const originalOpacity = edge.material.opacity;
                    edge.material.opacity = 1;
                    edge.material.color.setHex(0xffffff);
                    
                    setTimeout(() => {
                        edge.material.opacity = originalOpacity;
                        edge.material.color.setHex(CONFIG.colors.edges.default);
                    }, 1000);
                }
            }
        });
        
        // Initialize
        init();
        animate();
        
        // Request initial data
        setTimeout(() => {
            socket.emit('request_full_graph');
        }, 1000);
    </script>
