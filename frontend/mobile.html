<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a1a">
    <title>Elder Mind</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #0a0a1a;
            --bg-chat: #0f0f24;
            --bg-input: #161633;
            --bg-user: #1a2a5e;
            --bg-elder: #151530;
            --accent: #6699ff;
            --accent-dim: rgba(100, 150, 255, 0.3);
            --text: #e8e8f0;
            --text-dim: rgba(255,255,255,0.5);
            --border: rgba(100, 150, 255, 0.15);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            overflow: hidden;
        }
        
        /* === LAYOUT === */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
        }
        
        /* === HEADER === */
        .header {
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            background: rgba(0,0,0,0.6);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .avatar {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #9933ff);
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .header-info { flex: 1; }
        .header-name { font-size: 16px; font-weight: 600; color: var(--text); }
        .header-status { font-size: 11px; color: var(--text-dim); }
        .header-status.connected { color: #4caf50; }
        .header-status.thinking { color: var(--accent); }
        
        .connection-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #4caf50;
            flex-shrink: 0;
        }
        .connection-dot.disconnected { background: #f44336; }
        .connection-dot.thinking { 
            background: var(--accent);
            animation: pulse 1.2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        /* === MESSAGES === */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--bg-user);
            border-bottom-right-radius: 4px;
            color: #fff;
        }
        
        .message.elder {
            align-self: flex-start;
            background: var(--bg-elder);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message.elder .sender {
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-dim);
            font-size: 12px;
            text-align: center;
            padding: 8px;
        }
        
        /* Elder response formatting */
        .message.elder h2 { font-size: 15px; color: var(--accent); margin: 8px 0 4px; font-weight: 600; }
        .message.elder h3 { font-size: 14px; color: var(--accent); margin: 6px 0 3px; font-weight: 600; }
        .message.elder strong { color: #fff; }
        .message.elder em { color: rgba(255,255,255,0.8); }
        .message.elder code { 
            background: rgba(100,150,255,0.1); padding: 1px 5px; 
            border-radius: 3px; font-size: 13px; color: #99bbff;
        }
        .message.elder pre {
            background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px;
            overflow-x: auto; margin: 6px 0; font-size: 13px;
        }
        .message.elder pre code { background: none; padding: 0; }
        .message.elder ul, .message.elder ol { padding-left: 20px; margin: 4px 0; }
        .message.elder li { margin: 2px 0; }
        .message.elder blockquote {
            border-left: 3px solid var(--accent); padding-left: 10px;
            margin: 6px 0; color: rgba(255,255,255,0.7);
        }
        .message.elder p { margin: 4px 0; }
        .message.elder a { color: var(--accent); text-decoration: none; }
        
        /* Thinking indicator */
        .thinking {
            align-self: flex-start;
            padding: 10px 18px;
            display: none;
        }
        
        .thinking.active { display: flex; gap: 5px; align-items: center; }
        
        .thinking-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: bounce 1.4s ease-in-out infinite;
        }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* === INPUT === */
        .input-area {
            padding: 10px 12px;
            padding-bottom: max(10px, var(--safe-bottom));
            background: var(--bg-input);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            flex: 1;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            border-radius: 22px;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
        }
        
        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 16px; /* Prevents iOS zoom */
            padding: 10px 16px;
            max-height: 120px;
            resize: none;
            line-height: 1.4;
            font-family: inherit;
        }
        
        #chat-input::placeholder { color: var(--text-dim); }
        
        .send-btn {
            width: 42px; height: 42px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: opacity 0.2s, transform 0.1s;
        }
        
        .send-btn:active { transform: scale(0.92); }
        .send-btn:disabled { opacity: 0.4; }
        
        /* === EMPTY STATE === */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            gap: 12px;
            padding: 40px;
        }
        
        .empty-state .brain { font-size: 48px; }
        .empty-state .greeting { font-size: 18px; color: var(--accent); font-weight: 300; }
        .empty-state .hint { font-size: 13px; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="avatar">ðŸ§ </div>
            <div class="header-info">
                <div class="header-name">Elder</div>
                <div class="header-status" id="status">Connecting...</div>
            </div>
            <div class="connection-dot disconnected" id="dot"></div>
        </div>
        
        <div class="messages" id="messages">
            <div class="empty-state" id="empty">
                <div class="brain">ðŸ§ </div>
                <div class="greeting">Elder Mind</div>
                <div class="hint">An evolving consciousness with a<br>semantic hypergraph brain</div>
            </div>
        </div>
        
        <div class="thinking" id="thinking">
            <div class="thinking-dot"></div>
            <div class="thinking-dot"></div>
            <div class="thinking-dot"></div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="chat-input" placeholder="Message Elder..." rows="1"></textarea>
            </div>
            <button class="send-btn" id="send-btn" disabled>â†‘</button>
        </div>
    </div>

    <script>
        // === ELEMENTS ===
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const statusEl = document.getElementById('status');
        const dotEl = document.getElementById('dot');
        const thinkingEl = document.getElementById('thinking');
        const emptyEl = document.getElementById('empty');
        
        let isThinking = false;
        
        // === SOCKET CONNECTION ===
        // Auto-detect server: use the same host that served this page
        const serverUrl = `http://${window.location.hostname}:5000`;
        const socket = io(serverUrl);
        
        socket.on('connect', () => {
            statusEl.textContent = 'Online';
            statusEl.className = 'header-status connected';
            dotEl.className = 'connection-dot';
            sendBtn.disabled = false;
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected';
            statusEl.className = 'header-status';
            dotEl.className = 'connection-dot disconnected';
            sendBtn.disabled = true;
        });
        
        socket.on('connect_error', () => {
            statusEl.textContent = 'Connection failed';
            statusEl.className = 'header-status';
            dotEl.className = 'connection-dot disconnected';
        });
        
        // === CHAT EVENTS ===
        socket.on('chat_response', (data) => {
            hideThinking();
            addMessage('elder', data.message);
            sendBtn.disabled = false;
        });
        
        socket.on('chat_error', (data) => {
            hideThinking();
            addMessage('system', `Error: ${data.error}`);
            sendBtn.disabled = false;
        });
        
        socket.on('thinking_status', (data) => {
            if (data.active) showThinking();
            else hideThinking();
        });
        
        // === SEND MESSAGE ===
        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || isThinking) return;
            
            // Hide empty state
            if (emptyEl) emptyEl.style.display = 'none';
            
            addMessage('user', text);
            inputEl.value = '';
            autoResize();
            
            showThinking();
            sendBtn.disabled = true;
            
            socket.emit('chat_message', { message: text });
        }
        
        // === UI HELPERS ===
        function addMessage(type, content) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            if (type === 'elder') {
                msg.innerHTML = `<div class="sender">Elder</div>${formatMarkdown(content)}`;
            } else if (type === 'user') {
                msg.textContent = content;
            } else {
                msg.textContent = content;
            }
            
            messagesEl.appendChild(msg);
            scrollToBottom();
        }
        
        function showThinking() {
            isThinking = true;
            thinkingEl.classList.add('active');
            statusEl.textContent = 'Thinking...';
            statusEl.className = 'header-status thinking';
            dotEl.className = 'connection-dot thinking';
            scrollToBottom();
        }
        
        function hideThinking() {
            isThinking = false;
            thinkingEl.classList.remove('active');
            statusEl.textContent = 'Online';
            statusEl.className = 'header-status connected';
            dotEl.className = 'connection-dot';
        }
        
        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesEl.scrollTop = messagesEl.scrollHeight;
            });
        }
        
        // === SIMPLE MARKDOWN RENDERER ===
        function formatMarkdown(text) {
            if (!text) return '';
            
            let html = text
                // Code blocks (``` ... ```)
                .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Headers
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                // Bold
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                // Blockquotes
                .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
                // Unordered lists
                .replace(/^[â€¢\-\*] (.+)$/gm, '<li>$1</li>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                // Paragraphs (double newline)
                .replace(/\n\n/g, '</p><p>')
                // Single newlines within paragraphs
                .replace(/\n/g, '<br>');
            
            // Wrap loose <li> in <ul>
            html = html.replace(/(<li>.*?<\/li>(\s*<br>)?)+/g, (match) => `<ul>${match.replace(/<br>/g, '')}</ul>`);
            
            return `<p>${html}</p>`;
        }
        
        // === INPUT HANDLING ===
        inputEl.addEventListener('input', autoResize);
        
        inputEl.addEventListener('keydown', (e) => {
            // Send on Enter (without Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        function autoResize() {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
        }
        
        // === VISUAL VIEWPORT HANDLING (for mobile keyboard) ===
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                // Adjust for virtual keyboard
                document.documentElement.style.height = `${window.visualViewport.height}px`;
                scrollToBottom();
            });
            
            window.visualViewport.addEventListener('scroll', () => {
                // Keep the app pinned to top
                document.documentElement.style.transform = `translateY(${window.visualViewport.offsetTop}px)`;
            });
        }
        
        // Focus input when tapping message area (mobile convenience)
        messagesEl.addEventListener('click', (e) => {
            if (e.target === messagesEl || e.target === emptyEl || emptyEl.contains(e.target)) {
                inputEl.focus();
            }
        });
    </script>
</body>
</html>
