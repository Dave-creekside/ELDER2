<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDER Consciousness Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    
    <!-- ELDER Dashboard Styles -->
    <link rel="stylesheet" href="elder-dashboard.css">
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tab-nav">
        <div class="title">ELDER</div>
        <div class="tabs">
            <div class="tab active" data-tab="graph">Graph</div>
            <div class="tab" data-tab="galaxy">Galaxy</div>
            <div class="tab" data-tab="health">Health</div>
            <div class="tab" data-tab="terminal">Chat</div>
        </div>
    </div>
    
    <!-- Tab Contents -->
    <div id="graph-tab" class="tab-content">
        <iframe src="/dashboard" class="visualization-frame" loading="lazy"></iframe>
    </div>
    
    <div id="galaxy-tab" class="tab-content">
        <iframe src="/galaxy" class="visualization-frame" loading="lazy"></iframe>
    </div>
    
    <div id="health-tab" class="tab-content">
        <iframe src="/health" class="visualization-frame" loading="lazy"></iframe>
    </div>
    
    <div id="terminal-tab" class="tab-content">
        <div class="chat-wrapper">
            <div class="chat-messages-container" id="messages-container">
                <div class="chat-messages" id="messages">
                    <div class="message system">
                        <div class="message-content">Welcome to ELDER Chat. Type your message below to chat with Elder.</div>
                    </div>
                </div>
                <div class="thinking-indicator" id="thinking">
                    <span>Elder is thinking</span>
                    <div class="thinking-dots">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message to Elder..." autocomplete="off">
                <button id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-indicator">
            <span class="status-dot" id="connection-status"></span>
            <span id="connection-text">Disconnected</span>
        </div>
        
        <div class="model-selector-container">
            <select id="model-selector" class="model-select">
                <option value="" disabled selected>Loading models...</option>
            </select>
        </div>

        <div id="status-info"></div>
    </div>
    
    <!-- ELDER Dashboard JavaScript -->
    <script src="elder-dashboard.js"></script>
</body>
</html>
