<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDER Consciousness Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        /* Tab Navigation */
        .tab-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            z-index: 10000;
            padding: 0 20px;
        }
        
        .tab-nav .title {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00ff88;
            margin-right: 40px;
        }
        
        .tabs {
            display: flex;
            gap: 20px;
        }
        
        .tab {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .tab.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }
        
        /* Tab Content */
        .tab-content {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 30px;
            display: none;
            width: 100%;
            height: calc(100% - 80px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Iframe for visualizations */
        .visualization-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Terminal Tab Styles */
        #terminal-tab {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        }
        
        .terminal-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: rgba(0, 128, 255, 0.2);
            border: 1px solid rgba(0, 128, 255, 0.4);
        }
        
        .message.elder {
            align-self: flex-start;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .message.system {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .thinking-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            max-width: 200px;
        }
        
        .thinking-indicator.active {
            display: flex;
        }
        
        .thinking-dots {
            display: flex;
            gap: 4px;
        }
        
        .thinking-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: thinking-pulse 1.4s infinite;
        }
        
        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes thinking-pulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .terminal-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .terminal-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .terminal-input input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
        }
        
        .terminal-input button {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .terminal-input button:hover {
            background: rgba(0, 255, 136, 0.3);
        }
        
        .terminal-input button:active {
            transform: scale(0.95);
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 10001;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0040;
        }
        
        .status-dot.connected {
            background: #00ff40;
        }
    </style>
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tab-nav">
        <div class="title">ELDER</div>
        <div class="tabs">
            <div class="tab active" data-tab="graph">Graph</div>
            <div class="tab" data-tab="galaxy">Galaxy</div>
            <div class="tab" data-tab="health">Health</div>
            <div class="tab" data-tab="terminal">Terminal</div>
        </div>
    </div>
    
    <!-- Tab Contents -->
    <div id="graph-tab" class="tab-content active">
        <iframe src="/dashboard" class="visualization-frame"></iframe>
    </div>
    
    <div id="galaxy-tab" class="tab-content">
        <iframe src="/galaxy" class="visualization-frame"></iframe>
    </div>
    
    <div id="health-tab" class="tab-content">
        <iframe src="/health" class="visualization-frame"></iframe>
    </div>
    
    <div id="terminal-tab" class="tab-content">
        <div class="terminal-container">
            <div class="terminal-messages" id="messages">
                <div class="message system">
                    <div class="message-time">System</div>
                    <div class="message-content">Welcome to ELDER Terminal. Type your message below to chat.</div>
                </div>
            </div>
            <div class="thinking-indicator" id="thinking">
                <span>Elder is thinking</span>
                <div class="thinking-dots">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            </div>
        </div>
        <div class="terminal-input">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-indicator">
            <span class="status-dot" id="connection-status"></span>
            <span id="connection-text">Disconnected</span>
        </div>
        <div id="status-info"></div>
    </div>
    
    <script>
        // Global socket connection for terminal only
        let socket = null;
        
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update active states
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${targetTab}-tab`).classList.add('active');
                
                // Initialize terminal if needed
                if (targetTab === 'terminal' && !socket) {
                    initializeSocket();
                    initializeTerminal();
                }
            });
        });
        
        // Terminal functionality
        function initializeTerminal() {
            const input = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages');
            const thinkingIndicator = document.getElementById('thinking');
            
            // Remove any existing listeners
            const newSendButton = sendButton.cloneNode(true);
            sendButton.parentNode.replaceChild(newSendButton, sendButton);
            
            const newInput = input.cloneNode(true);
            input.parentNode.replaceChild(newInput, input);
            
            // Send message function
            function sendMessage() {
                const message = newInput.value.trim();
                if (!message) return;
                
                // Add user message to display
                addMessage('user', message);
                
                // Clear input
                newInput.value = '';
                
                // Show thinking indicator
                thinkingIndicator.classList.add('active');
                messagesContainer.appendChild(thinkingIndicator);
                scrollToBottom();
                
                // Send to server
                if (socket && socket.connected) {
                    socket.emit('chat_message', { message });
                } else {
                    addMessage('system', 'Not connected to ELDER. Please wait...');
                    thinkingIndicator.classList.remove('active');
                }
            }
            
            // Event listeners
            newSendButton.addEventListener('click', sendMessage);
            newInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Socket event handlers
            if (socket) {
                // Remove old listeners
                socket.off('chat_response');
                socket.off('chat_error');
                
                socket.on('chat_response', (data) => {
                    thinkingIndicator.classList.remove('active');
                    addMessage('elder', data.message);
                });
                
                socket.on('chat_error', (data) => {
                    thinkingIndicator.classList.remove('active');
                    addMessage('system', `Error: ${data.error}`);
                });
            }
        }
        
        function addMessage(type, content) {
            const messagesContainer = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = type === 'user' ? 'You' : type === 'elder' ? 'Elder' : 'System';
            time.textContent += ' â€¢ ' + new Date().toLocaleTimeString();
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            message.appendChild(time);
            message.appendChild(messageContent);
            
            messagesContainer.appendChild(message);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            const container = document.querySelector('.terminal-container');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        // Initialize socket connection
        function initializeSocket() {
            if (socket) return; // Already initialized
            
            socket = io('http://localhost:5000');
            
            socket.on('connect', () => {
                console.log('Connected to ELDER');
                document.getElementById('connection-status').classList.add('connected');
                document.getElementById('connection-text').textContent = 'Connected';
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from ELDER');
                document.getElementById('connection-status').classList.remove('connected');
                document.getElementById('connection-text').textContent = 'Disconnected';
            });
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            // Graph tab is active by default, iframe will load automatically
        });
    </script>
</body>
</html>
