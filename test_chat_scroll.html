<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Chat Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0a0a;
            min-height: 0; /* Critical for flexbox */
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
        }
        
        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button {
            padding: 10px 20px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area" id="chat">
            <div class="message">Welcome to the chat scroll test!</div>
        </div>
        <div class="controls">
            <button onclick="addMessage()">Add Message</button>
            <button onclick="addManyMessages()">Add 20 Messages</button>
            <span style="margin-left: 20px">Messages: <span id="count">1</span></span>
        </div>
    </div>
    
    <script>
        let messageCount = 1;
        
        function addMessage() {
            messageCount++;
            const chat = document.getElementById('chat');
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = `Message ${messageCount}: This is a test message to verify scrolling behavior.`;
            chat.appendChild(message);
            
            // Auto scroll to bottom
            chat.scrollTop = chat.scrollHeight;
            
            document.getElementById('count').textContent = messageCount;
        }
        
        function addManyMessages() {
            for (let i = 0; i < 20; i++) {
                addMessage();
            }
        }
    </script>
</body>
</html>
